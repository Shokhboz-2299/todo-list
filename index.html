<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo list</title>
</head>
<body>
<header id="main-header" class="bg-success text-white p-4 mb-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 id="header-title">Todo list</h1>
      </div>
      <div class="col-md-6 align-self-center">
        <input type="text" name="" id="filter" class="form-control" placeholder="search item...">
      </div>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add book</h2>
      <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" id="item">
        <input type="submit" value="Submit" class="btn btn-dark mt-2">
      </form>
      <h2 class="title">books list</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">O'tkan kunlar <button class="btn btn-danger btn-sm float-end delete">X</button></li>
        <li class="list-group-item">Yulduzli tunlar<button class="btn btn-danger btn-sm float-end delete">X</button></li>
        <li class="list-group-item">Shum bola<button class="btn btn-danger btn-sm float-end delete">X</button></li>
        <li class="list-group-item">Ikki eshik orasi<button class="btn btn-danger btn-sm float-end delete">X</button></li>
      </ul>
    </div>
  </div>
</main>
  <script src="main.js"></script>
</body>

</html>
